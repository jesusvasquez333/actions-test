name: C++ tests
on: push

jobs:
  cpp-tests:
    name: C++ tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Compile
        run: g++ -o test test.cpp
        shell: bash
  cpp-tests-2:
    name: C++ test second
    runs-on: ubuntu-latest
    needs: cpp-tests
    steps:
      - name: Run
        run: ./test
        shell: bash
