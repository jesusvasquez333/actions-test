name: ci
on: push

jobs:
  ci:
    name: CI tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: setup python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Install dependencies
        run: python -m pip install flake8-rst-docstrings flake8-sfs flake8-import-order

      - name: Flake8 Checks
        run: flake8 --count python/

      - name: Compile
        run: g++ -o test test.cpp
        shell: bash
